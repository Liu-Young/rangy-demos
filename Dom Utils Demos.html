<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dom Utils Demos</title>
    <script src="bower_components/rangy/rangy-core.js"></script>
</head>
<body>
<div class="content">
    <p class="p1">content 1</p>

    <p class="p2">content 2</p>

    <p class="p3">content 3</p>

    <p class="p4">content 4</p>

    <p class="p5">content 5</p>
</div>
<div class="message"></div>
<script>
    var content = document.getElementsByClassName("content")[0],p = [];
    window.onload = function () {
        var selection = rangy.getSelection();

        for (var i = 0; i < content.children.length; i++) {
            p[i] = content.children[i];
        }
    };
</script>
</body>
</html>
